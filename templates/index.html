<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAKEPROOF: DETECTS DEEPFAKE VIDEOS</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Fullscreen background image */
    body {
        height: 100vh;
        background: url("static/ai_face.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }

    .hero {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Heading */
    .top-text {
        position: absolute;
        top: 50px;
        width: 100%;
        text-align: center;
    }

    .top-text h1 {
        font-size: 40px;
        letter-spacing: 1px;
    }

    .top-text p {
        font-size: 18px;
        color: #f1c40f;
        margin-top: 8px;
        font-weight: bold;
    }

    /* Upload Card */
    .upload-box {
        background: #f4f4f4;
        padding: 30px 35px;
        border-radius: 14px;
        text-align: center;
        color: #000;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        width: 460px;
        margin-top: 120px; /* prevents heading overlap */
    }

    .upload-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #000;
    }

    input[type="file"] {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 13px;
    }

    video {
        width: 100%;
        border-radius: 8px;
        margin: 15px 0;
        display: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 9px 26px;
        font-size: 15px;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 6px;
    }

    .result {
        margin-top: 12px;
        font-weight: bold;
        font-size: 14px;
    }

    .real { color: #2ecc71; }
    .fake { color: #e74c3c; }

    .spinner {
        display: none;
        margin-top: 10px;
    }

    /* Responsive */
    @media(max-width: 900px){
        .upload-box {
            width: 90%;
            margin-top: 140px;
        }
        .top-text h1 {
            font-size: 28px;
        }
    }
</style>
</head>

<body>

<div class="hero">

    <!-- Heading -->
    <div class="top-text">
        <h1>FAKEPROOF: DETECTS DEEPFAKE VIDEOS</h1>
        <p>AI vs AI: Fighting Deception with Detection</p>
    </div>

    <!-- Upload Card -->
    <div class="upload-box">

        <h2 class="upload-title">Upload Your Video</h2>

        <input type="file" id="videoInput" accept="video/*" onchange="previewVideo(event)">
        <video id="videoPlayer" controls></video>

        <button onclick="submitVideo()">Detect Deepfake</button>

        <div class="spinner" id="spinner">
            <img src="static/spinner.gif" width="50">
        </div>

        <div class="result" id="detectionResult"></div>
    </div>

</div>

<script>
function previewVideo(event) {
    const video = document.getElementById('videoPlayer');
    const file = event.target.files[0];
    if(file){
        video.src = URL.createObjectURL(file);
        video.style.display = "block";
    }
}

function submitVideo() {
    const videoInput = document.getElementById('videoInput');
    const resultBox = document.getElementById('detectionResult');
    const spinner = document.getElementById('spinner');

    if (!videoInput.files[0]) {
        alert("Upload a video first");
        return;
    }

    spinner.style.display = "block";
    resultBox.innerHTML = "";

    const formData = new FormData();
    formData.append("video", videoInput.files[0]);

    fetch("/predict", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        spinner.style.display = "none";
        if(data.result === "REAL"){
            resultBox.innerHTML = `Result: <span class="real">REAL</span><br>Confidence: ${data.confidence}`;
        } else {
            resultBox.innerHTML = `Result: <span class="fake">FAKE</span><br>Confidence: ${data.confidence}`;
        }
    })
    .catch(() => {
        spinner.style.display = "none";
        resultBox.innerHTML = "Error processing video";
    });
}
</script>

</body>
</html>
